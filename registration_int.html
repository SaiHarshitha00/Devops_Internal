<!DOCTYPE html>
<html>
<head>
<title>Registration</title>
<style>
body{
font-family:Arial,Sant-serif;
}
form{
padding:20px;
Border-radius:5px;
Box-shadow:0 0 5px black;
margin:auto;
max-width:500px;
}
form label{
max-width:100px;
}
</style>
</head>
<body>
<h1><center><b><i>REGISTRATION FORM</i></b></center></h1>
<form id="registrationform">
<label>First Name:</label>
<input type="text" id="firstname"></input><br><br>
<label>Last Name:</label>
<input type="text" id="lastname"></input><br><br>
<label for="email">Email:</label>
<input type="email" id="email" required></input><br><br>
<label>Password:</label>
<input type="password" id="Password" required></input><br><br>
<label>Location:</label>
<input type="text" id="location"></input><br><br>
<label>Phone Number:</label>
<input type="number" id=phoneno"></input><br><br>
<button type="submit">Register</button>
<button type="reset" value="reset">Reset</button>
</form>
</body>
</html>
